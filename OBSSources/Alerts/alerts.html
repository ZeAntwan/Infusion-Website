<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>NowPlayingWidget</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&family=Nerko+One&display=swap" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="tmi.js"></script>

    <script type="module">
        import config from './config.js'
        import { TwitchInterface } from './interface_twitch.js'

        var twitchInterface = new TwitchInterface(
            config.TWITCH_CLIENT_ID,
            config.TWITCH_SECRET_ID,
            config.TWITCH_BEARER_TOKEN);
        
        const client = new tmi.Client({
            options: { debug: true, messagesLogLevel: "info" },
            connection: { reconnect: true },
            channels: [ 'infusion_inc_' ]
        });
        client.connect().catch(console.error);

        var isShown = false;

        var messageStack = []
        
        //twitchInterface.getUsersFromName(["infusion_inc_"], (res) => { console.log(res) } )
        
        /*
        Function to reset CSS animation state.
        Stolen code from https://stackoverflow.com/a/45036752
        */
        function resetAnimation(elmtId) {
            var el = document.getElementById(elmtId);
            el.style.animation = 'none';
            el.offsetHeight; /* trigger reflow */
            el.style.animation = null; 
        }

        function sendMessage(msg) {
            messageStack.push(msg);
            onNewMessage();
        }

        function updateText(newText) {
            $('#info').html(newText);
        }

        function onEndMessageTime() {
            if (messageStack.length > 0) {
                $("#info").animate({
                    opacity: 0.
                }, {
                    complete: () => {
                        let firstMsg = messageStack.shift();
                        updateText(firstMsg);
                        setTimeout(onEndMessageTime, 10000);
                        $("#info").animate({
                            opacity: 1.
                        });
                    }
                })
            }
            else {
                animate(false);
            }
        }

        function onNewMessage() {
            if (!isShown) {
                let firstMsg = messageStack.shift();
                updateText(firstMsg);
                animate(true);
                setTimeout(onEndMessageTime, 10000);
            }
            else {
                
            }
        }

        setInterval(
            () => {
                twitchInterface.watchNewFollowers(
                    config.TWITCH_USER_ID,
                    (newFollowers) => {
                        for (let i in newFollowers) {
                            let user = newFollowers[i];
                            console.log(user)
                            sendMessage(`${user.from_name} vient de suivre la chaine ðŸ’–`);
                        }
                    });
            },
            5000
        );
        
        function animate(b) {
            if (b) {
                isShown = true;
                
                resetAnimation("logo");
                $("#logo").css("animation-play-state", "running");
                
                setTimeout(
                    () => {
                        $("#logo").animate({
                            opacity: 0
                        }, {
                            complete: () => {
                                $("#logo img").attr("src", "LogoInfusion-Etiquette.png");
                                $("#logo").animate({
                                    opacity: 1
                                }, {
                                    complete: () => {
                                        $("article").animate({
                                            bottom: '0%'
                                        }, {
                                            duration: 500,
                                            complete: () => {
                                                $("#bandeau").animate({
                                                    left: '0%'
                                                }, {
                                                    duration: 500,
                                                });
                                            }
                                        });
                                    }
                                })
                            }
                        })
                    },
                    500
                )
            } else {
                isShown = false;

                resetAnimation("logo");
                $("#logo").css("animation-play-state", "running");

                $("#bandeau").animate({
                    left: '-150%'
                }, {
                    duration: 500,
                    complete: () => {
                        $("#logo").animate({
                            opacity: 0
                        }, {
                            complete: () => {
                                $("#logo img").attr("src", "TasseHD_02.png");
                                $("#logo").animate({
                                    opacity: 1
                                })
                            }
                        })
                        /*$("article").animate({
                            bottom: '-100%'
                        }, {
                            duration: 500,
                        });*/
                    }
                });
            }
        }

        client.on('message', (channel, tags, message, self) => {
            if (tags['display-name'] == "DiFFtY") {
                console.log(message)
                if (message.startsWith("[DEBUG]")) {
                    sendMessage(`${message.trim().replace("[DEBUG]","").trim()}`)
                }
            }
        });

        client.on('raided', (channel, username, viewers) => {
            sendMessage(`${username} et ${viewers} personnes viennent de nous raid ðŸ’–`)
        });

        $(document).ready(function () {
            
        });
    </script>
    <style>
        article {
            position: absolute;
            display: flex;
            bottom: 0%; /* bottom: -100%; */
            left: 0%;
            vertical-align: middle;
            align-items: center;
        }

        #metadata {
            padding: 10px 160px;
            align-items: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #info {
            width:100%;
            display: inline-block;
            vertical-align: middle;
        }

        #metabloc {
            background-color: #FFFCE2;
            vertical-align: middle;
            opacity: 1;
            width: fit-content;
            display: flex;
            margin-left: -125px;
            font-family: "Nerko One";
            color: #19BA9B;
            font-size: 3em;
            max-width: 95vw;
            line-height: 0.90;
        }

        #side {
            position: relative;
            display: block;
            height:100%;
        }

        #side img {
            display: block;
            max-height:100%;
        }

        #logo {
            filter: drop-shadow(0 0 0.75rem #6e817a);
            z-index: 100;
            animation-duration: 2s;
            animation-name: roll;
            animation-iteration-count: 1;
            animation-play-state: paused;
        }

        #logo img {
            /*width: 210;*/
            height: 15vh;
        }

        #bandeau-wrapper {
            clip-path: inset(0px -200px 0px -100px);
        }

        #bandeau {
            position: relative;
            left: -150%;
            display: grid;
            grid-template-columns: auto auto;
            grid-auto-rows: minmax(100px, auto);
            height: 10vh;
            /*
            padding-right: 155px;
            background-image: url('PanelSide.png');
            background-repeat: no-repeat;
            background-position: right; 
            background-size: auto 100%;
            */
        }

        @keyframes roll {
            from {
                transform: rotate(0deg);
            }

            6% {
                transform: rotate(-10deg);
            }
            
            90% {
                transform: rotate(740deg);
            }

            95% {
                transform: rotate(710deg);
            }

            to {
                transform: rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <article>
        <div id="logo"><img src="TasseHD_02.png" alt=""></div>
        <div id="bandeau-wrapper">
            <div id="bandeau">
                <div id="metabloc">
                    <div id="metadata">
                        <span id="info">[PLACEHOLDER]</span>
                    </div>
                </div>
                <div id="side"><img src="PanelSide.png" alt=""></div>
            </div>
        </div>
    </article>
</body>
</html>
